<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<main>
  <header class="header">
    <div class="header-info">
      <div class="header-info-schedule">
        <p>Mon - Sat 8:00 17:30, Sunday - CLOSED</p>
      </div>

      <div class="header-info-general">
        <div class="header-info-phone">
          <img class="header-info-phone-icon" alt="phone icon" src="public/images/phone-icon.svg">
          <p>+654/4715-167</p>
        </div>

        <div class="header-info-email">
          <p>allsmiles@qodeinteractive.com</p>
        </div>

        <div class="header-info-address">
          <img class="header-info-address-icon" alt="address icon" src="public/images/address-icon.svg">
          <p>63 Wall St, New York, NY 10005</p>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <nav class="hero-navbar">
      <img src="public/images/logo-allsmiles.png" alt="Allsmiles Logo" loading="lazy">

      <ul class="hero-navbar-list">
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Home</a>
        </li>
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Pages</a>
        </li>
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Staff</a>
        </li>
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Blog</a>
        </li>
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Shop</a>
        </li>
        <li class="hero-navbar-item">
          <a href="#" class="hero-navbar-link">Landing</a>
        </li>
      </ul>

      <div class="hero-navbar-buttons">
        <button class="hero-navbar-search-button">Search</button>
        <button class="hero-navbar-hamburger-menu">
          <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="4.5" width="21" height="1" fill="#1E2D78" />
            <rect y="10.5" width="21" height="1" fill="#1E2D78" />
            <rect y="16.5" width="21" height="1" fill="#1E2D78" />
          </svg>
        </button>
      </div>
    </nav>

    <div class="hero-info-wrapper">
      <div class="hero-info">
        <button class="hero-swiper-pagination" type="button">
          <svg width="27" height="49" viewBox="0 0 27 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25.5729 44.85C26.5262 45.8034 26.5262 46.6834 25.5729 47.49C24.6196 48.4434 23.7396 48.4434 22.9329 47.49L1.37289 25.82C0.492891 24.94 0.492891 24.0233 1.37289 23.07L22.9329 1.40002C23.7396 0.446686 24.6196 0.446686 25.5729 1.40002C26.5262 2.20668 26.5262 3.08669 25.5729 4.04002L5.88289 24.5L25.5729 44.85Z" fill="#1E2D78" />
          </svg>
        </button>

        <div class="hero-info-body">
          <div class="hero-info-title">
            <h1>Dental Practice</h1>
          </div>

          <div class="hero-info-subtitle">
            <h2>We provide the best</h2>
            <h2>services out there</h2>
          </div>

          <div class="hero-info-buttons">
            <button class="hero-info-view-button button" type="button">View More</button>
            <button class="hero-info-purchase-button button" >Purchase</button>
          </div>
        </div>

        <button class="hero-swiper-pagination" type="button">
          <svg width="27" height="49" viewBox="0 0 27 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.42789 44.85L21.1179 24.5L1.42789 4.04002C0.474557 3.08669 0.474557 2.20668 1.42789 1.40002C2.38122 0.446686 3.26122 0.446686 4.06789 1.40002L25.6279 23.07C26.5079 24.0233 26.5079 24.94 25.6279 25.82L4.06789 47.49C3.26122 48.4434 2.38122 48.4434 1.42789 47.49C0.474557 46.6834 0.474557 45.8034 1.42789 44.85Z" fill="#1E2D78" />
          </svg>
        </button>
      </div>

      <div class="hero-pagination">
        <ul class="hero-pagination-list">
          <li class="hero-pagination-item">
            <button class="hero-pagination-button" type="button"></button>
          </li>
          <li class="hero-pagination-item">
            <button class="hero-pagination-button" type="button"></button>
          </li>
          <li class="hero-pagination-item">
            <button class="hero-pagination-button is-current" type="button"></button>
          </li>
          <li class="hero-pagination-item">
            <button class="hero-pagination-button" type="button"></button>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>
</body>
<script type="module" src="src/js/main.js" ></script>
</html>
